    <script>
        x = 5;
        y = 4;
        z = x + y;
        //Operadores aritméticos: + - / * ** % 
        //Outros operadores: += -= *= /= %= **=
        //Incrementadores | decrementadores: ++ --

        if (x > y) {
            console.log("x é maior que y");
        } else {
            console.log("x é menor ou igual a y");
        }

        //Operadores de comparação: > < >= <= == !=
        //Operadores de comparação especias: === !==
        var a = 5;
        const b = '5';
        if (a == b) {
            console.log('a é igual a b');
        } else {
            console.log('a é diferente de b');
        }
        if (a === b) {
            console.log('a e b são iguais pelo mesmo tipo');
        } else {
            console.log('a e b não são iguais ou não são do mesmo tipo');
        }

        /*
        Operadores booleandos: 
        && - AND 
        || - OR 
        ! - NOT
        */
        if ((x > y) && (a == b)) {
            console.log('Ambos são true');
        } else {
            console.log('Um dos dois é false');
        }

        var vNome = 'Marcos';
        for (let i = 0; i < vNome.length; i++) {
            console.log(vNome[i]);
        }

        var vetor = [1, 2, 3, 'Blumenau', { nome: 'Marcos', cargo: 'Professor' }];
        for (posVetor of vetor) {
            console.log(posVetor);
        }

        var vContador = 1;
        while (vContador <= 10) {
            console.log(vContador);
            vContador++;
        }

        function funcao() {
            console.log('Chamoui função');
        }

        funçao();

        function soma(pNumero) {
            return pNumero + 5;
        }

        var vNumero = soma(3);
        console.log(vNumero);
    </script>
