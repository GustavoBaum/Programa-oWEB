<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosexercicio.css">
    <title>Exercício HTML</title>
</head>

<body>
    <header>
        Formulário
    </header>
    <form action="#">
        <br><label for="IDname">Nome: </label><input type="text" name="name" id="IDname"
            placeholder="Informe o nome aqui" autofocus required>
        <br><label for="IDsobreNome">Sobrenome: </label><input type="text" name="sobreNome" id="IDsobreNome"
            placeholder="Infome o sobrenome aqui">
        <br><label for="IDdata">Data de nascimento: </label><input type="date" name="data" id="IDdata">
        <br><label for="IDemail">Email: </label><input type="email" name="email" id="IDemail"
            placeholder="Informe o email aqui">
        <br><label for="IDnumero">Telefone: </label><input type="number" name="numero" id="IDnumero"
            placeholder="Informe seu telenofe aqui">
        <br><label for="IDpassword">Senha: </label><input type="password" name="password" id="IDpassword"
            placeholder="Informe sua senha aqui">

        <br><button type="submit">Adicionar</button>
        <button type="reset">Limpar Formulário</button>
    </form>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
